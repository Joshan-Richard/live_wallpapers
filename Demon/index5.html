<script>
    // Wait for the DOM to be fully loaded before running the script
    document.addEventListener('DOMContentLoaded', () => {
        // Select all path elements within the SVG
        const paths = document.querySelectorAll('#wolf-svg .wolf-path');
        const animationDuration = 10000; // 10 seconds in milliseconds
        const pauseDuration = 2000;      // 2 seconds in milliseconds
        const pathData = [];

        // Initialize each path for the animation.
        // This involves calculating its total length and setting up
        // the stroke-dasharray and stroke-dashoffset properties to hide it initially.
        paths.forEach(path => {
            const length = path.getTotalLength();
            pathData.push({ element: path, length: length });
            path.style.strokeDasharray = length;
            path.style.strokeDashoffset = length;
        });

        /**
         * Starts the drawing animation for all paths simultaneously.
         * It uses requestAnimationFrame for a smooth, performant animation loop.
         */
        function startAnimation() {
            let startTime = null;

            function animate(currentTime) {
                if (startTime === null) {
                    startTime = currentTime;
                }
                const elapsedTime = currentTime - startTime;
                // Calculate the progress of the animation as a value from 0 to 1
                const progress = Math.min(elapsedTime / animationDuration, 1);

                // Update the strokeDashoffset for each path based on the progress
                pathData.forEach(data => {
                    data.element.style.strokeDashoffset = data.length * (1 - progress);
                });

                // Continue the animation until the progress reaches 1 (100%)
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // Once the animation is complete, wait for the pause duration, then loop.
                    setTimeout(resetAndLoop, pauseDuration);
                }
            }
            requestAnimationFrame(animate);
        }

        /**
         * Resets the animation by hiding all the paths again, then restarts the animation loop.
         */
        function resetAndLoop() {
            // Instantly reset the strokeDashoffset to hide the paths
            pathData.forEach(data => {
                // Temporarily disable transitions to make the reset instantaneous
                data.element.style.transition = 'none';
                data.element.style.strokeDashoffset = data.length;
            });

            // A trick to force the browser to apply the style changes before starting the new animation
            paths.getBoundingClientRect();

            // Re-enable transitions (if any were defined in CSS) and start the animation again
            pathData.forEach(data => {
                data.element.style.transition = ''; // Or restore the original transition property
            });

            startAnimation();
        }
        
        // Start the wallpaper animation for the first time
        startAnimation();
    });
</script>
